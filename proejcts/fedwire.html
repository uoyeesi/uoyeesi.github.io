<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Wire Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            text-align: center;
        }

        .card {
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
        }

        .card-header {
            background-color: #3498db;
            color: #fff;
            padding: 16px;
        }

        .card-content {
            padding: 20px;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            .button:hover {
                background-color: #2980b9;
            }
    </style>
</head>
<body>
    <div id="app-container">
        <div class="card">
            <div class="card-header">
                <h2>Fed Wire Application</h2>
            </div>

            <div class="card-content">
                <p>Welcome to Fed Wire Application. Manage your financial transactions with ease.</p>

                <button class="button">Manage Debit Card Transactions</button>
                <button class="button">Customize Settings</button>
                <button class="button">Access Customer Support</button>
            </div>
        </div>
    </div>
</body>
</html>
