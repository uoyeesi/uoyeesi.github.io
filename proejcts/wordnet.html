<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordNet Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align items vertically */
            height: 100vh;
            margin: 0;
        }

        h2, #graph-container {
            margin-bottom: 20px; /* Added margin for spacing */
        }

        #graph-container {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

            li:hover {
                background-color: #f0f0f0;
            }
    </style>
</head>
<body>
    <h2>WordNet Visualization</h2>
    <div id="graph-container">
        <ul id="root-node">
            <li onclick="expandNode(this)">Root Node</li>
        </ul>
    </div>

    <script>
        // Sample data representing a portion of the WordNet graph
        const wordNetData = {
            "Root Node": ["Node 1", "Node 2", "Node 3"],
            "Node 1": ["Node 1.1", "Node 1.2"],
            "Node 2": ["Node 2.1", "Node 2.2"],
            // Add more nodes and relationships as needed
        };

        // Function to dynamically expand a node and show its children
        function expandNode(node) {
            const nodeName = node.textContent;
            const parentNode = node.parentElement;

            if (!parentNode.querySelector(`#${nodeName.replace(/\s/g, '_')}-children`)) {
                const childrenList = document.createElement('ul');
                childrenList.id = `${nodeName.replace(/\s/g, '_')}-children`;

                if (wordNetData[nodeName]) {
                    wordNetData[nodeName].forEach(childNode => {
                        const li = document.createElement('li');
                        li.textContent = childNode;
                        li.onclick = function () { expandNode(this); };
                        childrenList.appendChild(li);
                    });
                }

                node.appendChild(childrenList);
            }
        }
    </script>
</body>
</html>
