<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIV Portal Application</title>
    <link rel="stylesheet" href="../../stylesheets/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            text-align: center;
        }

        .card {
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
        }

        .card-header {
            background-color: #3498db;
            color: #fff;
            padding: 16px;
        }

        .card-content {
            padding: 20px;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

            .button:hover {
                background-color: #2980b9;
            }
    </style>
</head>
<body>
    <div id="app-container">
        <div class="card">
            <div class="card-header">
                <h2>EIV Portal Application</h2>
            </div>

            <div class="card-content">
                <p>Efficiently manage your EIV processes with this application, including document upload, automated notifications, controlled attachment access, PDF conversion using the Aspose module, and dynamic field population.</p>

                <button class="button" onclick="uploadDocument()">Upload Document</button>
                <button class="button" onclick="sendNotifications()">Send Automated Notifications</button>
                <button class="button" onclick="controlAccess()">Control Attachment Access</button>
                <button class="button" onclick="convertToPDF()">Convert to PDF</button>
                <button class="button" onclick="populateFields()">Dynamic Field Population</button>
            </div>
        </div>
    </div>
