<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Autocomplete</title>
    <link rel="stylesheet" href="../../stylesheets/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #autocomplete-container {
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

            li:hover {
                background-color: #f0f0f0;
            }
    </style>
</head>
<body>
    <div id="autocomplete-container">
        <h2>Word Autocomplete(fruits only)</h2>
        <input type="text" id="autocomplete-input" placeholder="Type to autocomplete">
        <ul id="autocomplete-list"></ul>
    </div>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // Sample dataset of words
        const dataset = [
            'apple',
            'banana',
            'orange',
            'grape',
            'pineapple',
            'peach',
            'pear',
            'plum',
            'watermelon',
            'kiwi',
            // Add more words as needed
        ];

        // Function to filter and display autocomplete suggestions
        function showAutocompleteSuggestions() {
            const input = document.getElementById('autocomplete-input');
            const prefix = input.value.toLowerCase();

            const filteredDataset = dataset.filter(word => word.toLowerCase().startsWith(prefix));

            const autocompleteList = document.getElementById('autocomplete-list');
            autocompleteList.innerHTML = '';

            if (prefix !== '') {
                filteredDataset.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    autocompleteList.appendChild(li);
                });
            }
        }

        // Event listener for input changes
        document.getElementById('autocomplete-input').addEventListener('input', showAutocompleteSuggestions);
    </script>
</body>
</html>
