<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percolation Simulation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Added to align items vertically */
            height: 100vh;
            margin: 0;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 2px;
        }

        .grid-cell {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .open {
            background-color: #fff;
        }

        .filled {
            background-color: #000;
        }

        h2, button, #grid-container {
            margin-bottom: 20px; /* Added margin for spacing */
        }
    </style>
</head>
<body>
    <h2>Percolation Simulation</h2>
    <button onclick="runSimulation()">Run Simulation</button>
    <div id="grid-container"></div>

    <script>
        const gridSize = 10;

        function createGrid() {
            const gridContainer = document.getElementById('grid-container');
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                gridContainer.appendChild(cell);
            }
        }

        function runSimulation() {
            const cells = document.querySelectorAll('.grid-cell');
            cells.forEach(cell => {
                // Simulate opening cells (replace with actual logic)
                if (Math.random() < 0.6) {
                    cell.classList.add('open');
                }
            });
            // Add logic for percolation check and visualization here
        }

        createGrid();
    </script>
</body>
</html>
